{% extends 'navbar2.html' %}

{% block content %}
{% load static %}
<div id="div1" style="background-image:url('{% static " images/Olagappan.jpg" %}');
                      background-repeat: no-repeat;
                      background-size: 100%;
                      height:565px">
<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="C:\Users\Ganesh\DjangoDecProjects\LibraryManagementProject\images\Olagappan.jpg" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ data.Stud_Name }}</h5>

            <div class="d-flex justify-content-center mb-2">
              <a href="{% url 'updtprof' data.id %}">
                <button type="button" class="btn btn-primary">Edit profile</button>
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.Stud_Name }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phno</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.Stud_Phno }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Course</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.Stud_Course }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Semester</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ data.Stud_Sem}}</p>
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
